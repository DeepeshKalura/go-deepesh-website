<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-white shadow rounded-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800">{{ .Title }}</h1>
        </header>
        
        <main class="bg-white shadow rounded-lg p-6">
            <div class="mb-6">
                <p class="text-lg text-gray-700">{{ .Data.message }}</p>
            </div>
            
            <div 
                hx-get="/api/greet" 
                hx-trigger="click" 
                hx-swap="outerHTML"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer inline-block">
                Click me for HTMX magic!
            </div>
        </main>
    </div>
</body>
</html>
